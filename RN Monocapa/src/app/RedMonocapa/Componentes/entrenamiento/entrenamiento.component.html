<div class="cuerpo">
    <div class="contenido">
        <mat-stepper labelPosition="right" #stepper>
            <mat-step>
                <ng-template matStepLabel>
                    <span [ngStyle]="{'color':'white'}">Parámetros y Configuración</span>
                </ng-template>
                <step-entradas (reloadStepPesos)="reiniciarStepPesos()"
                    (updateParametrosEntrada)="actualizarParametrosEntrada()"
                    (reloadTraining)="reiniciarEntrenamiento()"
                    (reloadParamsAndConfig)="reiniciarParametrosYConfiguracion()">
                </step-entradas>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel><span [ngStyle]="{'color':'white'}">Pesos Sinápticos</span></ng-template>
                <step-pesos (reloadTraining)="reiniciarEntrenamiento()"></step-pesos>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel><span [ngStyle]="{'color':'white'}">Entrenar</span></ng-template>
                <step-entrenamiento (reloadEntrenamiento)="reiniciarEntrenamiento()"
                    (trainingNetwork)="entrenar()"
                    (saveWeightAndNetworkConfiguration)="guardarPesosYConfRed()"></step-entrenamiento>
            </mat-step>
        </mat-stepper>
    </div>
</div>
